<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Recursos UENP</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <p:panel id="basic" header="Pesquisa por Recursos" style="margin-bottom: 20px; position: absolute; width: auto;">
                        <h:panelGrid columns="1" cellpadding="10"> 
                            <p:outputLabel for="console" value="Classificação:" />
                            <p:selectOneMenu id="console" value="#{selectOneMenuView.console}">
                                <f:selectItem itemLabel="Tipo de Busca..." itemValue="" />                                
                            </p:selectOneMenu>     
                            Campos de detalhamento da pesquisa... (depende do tipo)
                            <p:button value="Pesquisar" />  
                            <p:button value="Limpar" />  
                            <p:separator/>
                            <h3>Cronograma do Recurso</h3>                          
                            <p:schedule id="schedule" value="#{scheduleView.eventModel}" widgetVar="myschedule" timeZone="GMT+2">
                            </p:schedule>
                            <p:separator/>
                            <p:button value="Link para Reservar" />
                            <p:button value="Cancelar" />                            
                        </h:panelGrid>                        
                    </p:panel>

                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
