<!doctype html>
<html>

    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- Compiled and minified CSS -->

<body>
    <!-- The drawer is always open in large screens. The header is always shown,

    <div class="mdl-layout mdl-js-layout mdl-layout

        </header>
        <main class="mdl-layout__content mdl-color--grey-50" style="align-items: center;

                            <div class="input-field col s12">

                                <input id="last_name2" type="text" class="validate">
                                <label for="last_name2">Nome de Usu√°rio...</label>
                            </div>

                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">https</i>
                                <input id="last_name7" type="password" class="validate">
                                <label for="last_name7">Senha...</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="divider"></div>
                        </div>
                        <div class="row center">
                            <a class="waves-effect waves-light btn" href="busca.html">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.datepicker').datepicker();
            $('.timepicker').timepicker();
            $('select').formSelect();
        });
        var chip = {
            tag: 'chip content',
            image: '', //optional
        };
        $('.chips').chips();

        $('.chips-placeholder').chips({
            placeholder: 'Tags de Busca...',
            secondaryPlaceholder: '+Tag',
        });
