<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursos UENP</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <!-- The drawer is always open in large screens. The header is always shown,
  even in small screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout
            mdl-layout--fixed-header">
        <header class="mdl-layout__header mdl-color--grey-800">
            <div class="mdl-layout__header-row">
                <div class="mdl-layout-spacer ">
                    <span class="mdl-layout-title" style="margin: 0 auto; width: 95%;">
                        <b>Recursos UENP</b>
                    </span>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                  mdl-textfield--floating-label mdl-textfield--align-right">
                </div>
            </div>
        </header>
        <main class="mdl-layout__content mdl-color--grey-50">
            <div class="page-content mdl-color--grey-50">
                <!-- Your content goes here -->
                <br>
                <div class="demo-charts mdl-color--grey-400 mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid" style="margin: 0 auto; width: 90%;">
                    <span class="mdl-layout-title" style="margin: 0 auto; width: 95%;">
                        <b>Opções de Novo Usuário</b>
                    </span>
                </div>
                <br>
                <div class="demo-charts mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid row" style="margin: 0 auto; width: 85%;">
                    <form class="col s12" style="margin: 0 auto; width: 95%;">
                        <br>
                        <div class="row">
                            <label>
                                <input type="checkbox" class="filled-in" checked="checked" />
                                <span>Aceito e concordo com os Termos de Compromisso para utilização dos recursos e da plataforma
                                    da UENP-CLM</span>
                            </label>
                        </div>
                        <div class="row">
                            <div class="input-field col s12" id="escolha">
                                <select is="a" id="tipo">
                                    <option value="" disabled selected>Escolha o tipo do Usuário...</option>
                                    <option value="1">Discente</option>
                                    <option value="2">Docente</option>
                                    <option value="3">Agente de Limpeza/Manutenção</option>
                                    <option value="4">Agente Administrativo</option>
                                </select>
                                <label>Categoria...</label>
                            </div>
                        </div>
                    </form>
                </div>
                <br>
                <div class="demo-charts mdl-color--grey-400 mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid" style="margin: 0 auto; width: 90%;">
                    <span class="mdl-layout-title" style="margin: 0 auto; width: 95%;">
                        <b>Dados do Novo Usuário</b>
                    </span>
                </div>
                <br>
                <div id="conteudo" class="demo-charts mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid row" style="margin: 0 auto; width: 85%;">
                    <form class="col s12" style="margin: 0 auto; width: 95%;">
                        <br>
                        <div class="row">
                            <div class="input-field col s4">
                                <i class="material-icons prefix">assignment_ind</i>
                                <input id="last_name2" type="text" class="validate">
                                <label for="last_name2">Código Identificador...</label>
                            </div>
                            <div class="input-field col s8">
                                <i class="material-icons prefix">short_text</i>
                                <input id="last_name3" type="text" class="validate">
                                <label for="last_name3">Nome...</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">email</i>
                                <input id="last_name4" type="text" class="validate">
                                <label for="last_name4">Endereço de E-mail...</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">perm_identity</i>
                                <input id="last_name5" type="text" class="validate">
                                <label for="last_name5">Username...</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <i class="material-icons prefix">https</i>
                                <input id="last_name6" type="password" class="validate">
                                <label for="last_name6">Senha...</label>
                            </div>
                            <div class="input-field col s6">
                                <i class="material-icons prefix">https</i>
                                <input id="last_name7" type="password" class="validate">
                                <label for="last_name7">Confirmar Senha...</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="chips chips-placeholder col s12"></div>
                            <label style="font-size: 13px">Marcadores Preferenciais (disciplinas, cursos, turmas, etc.)...</label>
                        </div>
                        <div class="row">
                            <div class="divider"></div>
                        </div>
                        <div class="row center">
                            <a class="waves-effect waves-light btn">
                                <i class="material-icons right">check</i>
                                criar conta
                            </a>
                            <a class="waves-effect waves-light btn blue">
                                <i class="material-icons right">clear_all</i>
                                limpar
                            </a>
                            <a class="waves-effect waves-light btn red">
                                <i class="material-icons right">cancel</i>
                                cancelar
                            </a>
                        </div>
                    </form>
                </div>
                <br>
            </div>
        </main>
        <footer class="mdl-mini-footer">
            <div class="mdl-mini-footer__right-section">
                <div class="mdl-logo">Recursos UENP</div>
                <ul class="mdl-mini-footer__link-list">
                    <li>
                        <a href="#">Ajuda</a>
                    </li>
                    <li>
                        <a href="#">Privacidade & Termos</a>
                    </li>
                </ul>
            </div>
        </footer>
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.datepicker').datepicker();
            $('.timepicker').timepicker();
            $('select').formSelect();
            $("#tipo").change(function () {
                if ($("#tipo").prop("selectedIndex") == "1") {
                    $("#conteudo").html('<form class="col s12" style="margin: 0 auto; width: 95%;"> <br> <div class="row"> <div class="input-field col s4"> <i class="material-icons prefix">assignment_ind</i> <input id="last_name2" type="text" class="validate"> <label for="last_name2">Registro de Matrícula...</label> </div> <div class="input-field col s8"> <i class="material-icons prefix">short_text</i> <input id="last_name3" type="text" class="validate"> <label for="last_name3">Nome...</label> </div> </div> <div class="row"> <div class="input-field col s12"> <i class="material-icons prefix">email</i> <input id="last_name4" type="text" class="validate"> <label for="last_name4">Endereço de E-mail...</label> </div> </div> <div class="row"> <div class="input-field col s12"> <i class="material-icons prefix">perm_identity</i> <input id="last_name5" type="text" class="validate"> <label for="last_name5">Username...</label> </div> </div> <div class="row"> <div class="input-field col s6"> <i class="material-icons prefix">https</i> <input id="last_name6" type="password" class="validate"> <label for="last_name6">Senha...</label> </div> <div class="input-field col s6"> <i class="material-icons prefix">https</i> <input id="last_name7" type="password" class="validate"> <label for="last_name7">Confirmar Senha...</label> </div> </div> <div class="row"> <div class="chips chips-placeholder col s12"></div> <label style="font-size: 13px">Marcadores Preferenciais (curso, turma, disciplinas, etc.)...</label> </div> <div class="row"> <div class="divider"></div> </div> <div class="row center"> <a class="waves-effect waves-light btn"> <i class="material-icons right">check</i> criar conta </a> <a class="waves-effect waves-light btn blue"> <i class="material-icons right">clear_all</i> limpar </a> <a class="waves-effect waves-light btn red"> <i class="material-icons right">cancel</i> cancelar </a> </div> </form>');
                }
                else if ($("#tipo").prop("selectedIndex") == "2") {
                    $("#conteudo").html('');
                }
                else if ($("#tipo").prop("selectedIndex") == "3") {
                    $("#conteudo").html('');
                }
                else if ($("#tipo").prop("selectedIndex") == "4") {
                    $("#conteudo").html('');
                }
                else {
                    $("#conteudo").html('<form class="col s12" style="margin: 0 auto; width: 95%;"> <br> <div class="row center"> <div class="preloader-wrapper active"> <div class="spinner-layer spinner-blue"> <div class="circle-clipper left"> <div class="circle"></div> </div> <div class="gap-patch"> <div class="circle"></div> </div> <div class="circle-clipper right"> <div class="circle"></div> </div> </div> <div class="spinner-layer spinner-red"> <div class="circle-clipper left"> <div class="circle"></div> </div> <div class="gap-patch"> <div class="circle"></div> </div> <div class="circle-clipper right"> <div class="circle"></div> </div> </div> <div class="spinner-layer spinner-yellow"> <div class="circle-clipper left"> <div class="circle"></div> </div> <div class="gap-patch"> <div class="circle"></div> </div> <div class="circle-clipper right"> <div class="circle"></div> </div> </div> <div class="spinner-layer spinner-green"> <div class="circle-clipper left"> <div class="circle"></div> </div> <div class="gap-patch"> <div class="circle"></div> </div> <div class="circle-clipper right"> <div class="circle"></div> </div> </div> </div> </div> </form>');
                }

            });
        });
        var chip = {
            tag: 'chip content',
            image: '', //optional
        };
        $('.chips').chips();

        $('.chips-placeholder').chips({
            placeholder: 'Tags...',
            secondaryPlaceholder: '+Tag',
        });           
    </script>
</body>

</html>
